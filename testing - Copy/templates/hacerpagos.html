{% extends basehtml %}

{% block head %}
    {% load static %}
    <title>Clinica Dental || Pagos</title>
{% endblock %}

{% block title %}
    <h3><i class="fa fa-money"></i> Realizar un pago</h3>
{% endblock %}

{% block body %}
<div class="row">
        <div class="col-md-1"></div>
        <div class="col-lg-10">
            <div class="panel">
                <div class="panel-body text-center">
                    <div class="row">
                        <h1>Pagos</h1>
                        <h4>Favor llenar las siguientes celdas</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-lg-10">
            <div class="panel">
                <div class="panel-body text-center">
                    <div class="row">
    {{ form.as_p }}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-lg-10">
            <div class="panel">
                <div class="panel-body text-center">
                    <div class="row">
                            <button class="btn btn-info" element onclick="AgregarPago()">Confirmar Pago</button>
    <a href="/home" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        $('#id_Doctores').on('change', function(){
            $.ajax({  //Call ajax function sending the option loaded
            url: "search_ajax/",  //This is the url of the ajax view where you make the search
            type: 'POST',
            dataType: "json",
            data: {doctor:$('#id_Doctores').val(),
                tag:"pagopaciente"},
                success: function(response) {
                    result=response;
                    $('#id_Pacientes').empty();
                    $('#id_Pacientes').append($('<option>', {value:0, text:'Seleccione un Paciente'}));
                        for (i=0; i<result.length; i++)
                        {
                            valor = result[i];
                            numero = valor[0];
                            texto = valor[1];
                            $('#id_Pacientes').append($('<option>', {value:numero, text:texto}));
                        }
                }
            });
        });

        $('#id_Pacientes').on('change', function(){
            $.ajax({  //Call ajax function sending the option loaded
            url: "search_ajax/",  //This is the url of the ajax view where you make the search
            type: 'POST',
            dataType: "json",
            data: {paciente:$('#id_Pacientes').val(),
                tag:"pagotratamiento"},
                success: function(response) {
                    result=response;
                    $('#id_Tratamiento').empty();
                    $('#id_Tratamiento').append($('<option>', {value:0, text:'Seleccione un Tratamiento'}));
                        for (i=0; i<result.length; i++)
                        {
                            valor = result[i];
                            numero = valor[0];
                            texto = valor[1];
                            $('#id_Tratamiento').append($('<option>', {value:numero, text:texto}));
                        }
                }
            });
        });
    </script>
    <script>
        function AgregarPago(){
            $.ajax({  //Call ajax function sending the option loaded
                url: "search_ajax/",  //This is the url of the ajax view where you make the search
                type: 'POST',
                dataType: "json",
                data: {
                    paciente: $('#id_Pacientes').val(),
                    doctor: $('#id_Doctores').val(),
                    tratamiento: $('#id_Tratamiento').val(),
                    total: $('#id_Total').val(),
                    tipopago: $('#id_Tipo_Pago').val(),
                    tag: "addpago"
                },
                success: function (response) {
                    result = response
                    if(result>0)
                    {
                        alert('Pago exitoso, el cambio es: $' + result + ' M.N.');
                    }
                    else{
                        alert('Pago exitoso');
                    }
                    window.location.href='/abonos'
                }
            });
        }
    </script>
{% endblock %}
