{% extends basehtml %}
{% block head %}
    <title>Agregar Tratamiento</title>
{% endblock %}
{% block body %}
        <div class="row">
        <div class="col-md-1"></div>
        <div class="col-lg-10">
            <div class="panel">
                <div class="panel-body text-center">
                    <div class="row">
                        <h1>Editar Cita</h1>
                        <h3>Llenar todos los campos solicitados</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-default" type="submit">Agregar</button>
        <a href="/home" type="btn btn-danger">Cancelar</a>
    </form>
{% endblock %}
