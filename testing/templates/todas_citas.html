{% extends basehtml %}
{% load render_table from django_tables2 %}
{% block head %}
    <title>Todas las Citas</title>
{% endblock %}
{% block body %}
    {% if  citas != None %}
        {% render_table citas %}
    {% else %}
        <h1>No hay citas agendadas</h1>
    {% endif %}
{% endblock %}

{% block scripts %}
    <script>
        $('td:nth-child(1),th:nth-child(1)').hide();
        $('td:nth-child(7),th:nth-child(7)').hide();
        $('#tablamamalona tbody tr').each(function() {
            var customerId = $(this).find(".ID_CITA").html();
        $(this).append("<button value=\"" + customerId + "\" onclick =\"ModificarCita("+customerId+")\" class=\"btn btn-info\">Modificar</>");
        });
    </script>
    <script>
        function ModificarCita(citaincoming){
            sessionStorage.setItem("sent", citaincoming);
            window.open('/editar_cita')
        }
    </script>
{% endblock %}
